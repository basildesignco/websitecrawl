name: Scheduled Fork Sync

on:
  schedule:
    - cron: '0 0 * * *' # This runs every day at midnight (UTC)
  workflow_dispatch:   # This allows you to run it manually for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync upstream changes
        id: sync
        run: |
          # Configure git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Add the original repo as 'upstream'
          git remote add upstream https://github.com/PhialsBasement/LibreCrawl.git
          git fetch upstream
          
          # Force the merge even if histories are unrelated
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Chore: Sync with upstream"
          
          # Push the changes back to your fork
          git push origin main
